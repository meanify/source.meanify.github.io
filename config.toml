#################### default parameters ################################
[params]
logo = "images/logo.svg"
logo_width = "80px"
# Meta data
description = "MEANIFY | All the meaning you can get from your data! (smart analytics intelligent innovation modernization iot cloud kubernetes web mobile)"
author = "Meanify"
image = "images/featured.png"
# contact form action
contact_form_action = "https://formspree.io/xeqkwooe" # contact form works with https://formspree.io

########### footer content ##########
footer_menu_left = "Company"
footer_menu_middle = "Product"
footer_menu_right = "Support"
footer_content = "MEANIFY | All the meaning you can get from your data!"
# copyright
copyright = "Copyright &copy; 2021 [Meanify](https://www.meanify.org) All Rights Reserved"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation buttons
[params.navigation_button]
enable = true
label = "Get Started"
link = "contact"

  
