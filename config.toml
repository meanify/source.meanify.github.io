######################## default configuration ####################
baseURL = "https://meanify.github.io/"
title = "MEANIFY | All the meaning from your data!"
theme = "startup"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "3"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "mfgaspar" # get your shortname form here : https://disqus.com
# google analytics
googleAnalytics = "UA-158955139-1"
# unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
